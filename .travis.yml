language: node_js
node_js: 10
addons:
  apt:
    packages:
      # Required by cypress
      - libgconf-2-4

cache:
  yarn: true
  directories:
    # Required by cypress
    - ~/.cache

install: npm ci

script:
  - yarn lint
  - yarn test:unit
  - yarn test:e2e
  - yarn build

deploy:
  provider: firebase
  token:
    secure: ""
  skip_cleanup: true
  on:
    tags: true

after_deploy: yarn test:prod
